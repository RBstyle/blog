{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">
  <div class="form-group">
    <label for="title">Заголовок</label>
    <input type="text" class="form-control form-control-lg" name="title" id="title" placeholder="Заголовок заметки" {% if entry %}value="{{ entry.title}}"{%endif%} >    
  </div>
  <div class="form-group">
    <label for="title">Название</label>
    <input type="text" class="form-control" name="name" id="adress" placeholder="Адрес" {% if entry %}value="{{ entry.name}}"{%endif%}>    
    <small class="form-text text-muted">Используется в адресе заметки.</small>
  </div>
  <div class="form-group">
    <label for="content">Введите текст заметки</label>
    <textarea class="form-control" id="content" name="content" rows="8">{% if entry %}{{ entry.content }}{%endif%}</textarea>
  </div> 
  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
